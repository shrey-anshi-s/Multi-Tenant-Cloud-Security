<!DOCTYPE html>
<html>
<head>
  <title>Tenant Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    h2 {
      text-align: center;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      margin: auto;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even){background-color: #f9f9f9;}

    .suspicious {
      background-color: #fdd;  /* Light red background */
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Access Logs Dashboard</h2>
  <table>
    <tr>
      <th>Timestamp</th>
      <th>Tenant ID</th>
      <th>IP Address</th>
      <th>Action</th>
    </tr>
    {% for log in logs %}
    <tr class="{% if ('/tenant' in log[3]) and (('/tenantB' in log[3] and log[1] != 'TenantB') or ('/tenantA' in log[3] and log[1] != 'TenantA')) %}suspicious{% endif %}">
      <td>{{ log[0] }}</td>
      <td>{{ log[1] }}</td>
      <td>{{ log[2] }}</td>
      <td>{{ log[3] }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
